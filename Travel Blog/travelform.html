<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="thankyou.html" method="GET">
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <p>Locations:</p>
            <select name="Locations" id="Locations">
                <option value="Hawaii">Hawaii</option>
                <option value="South America">South America</option>
                <option value="Florida">Florida</option>
                <option value="Fiji">Fiji</option>
            </select>
            <p>How many days do you want to vacation?:</p>
            <select name="Days" id="Days">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <p>How many are you traveling with:</p>
            <input type="radio" id="Solo" name="travelers" value="Solo">
            <label for="Solo">Solo</label><br>
            <input type="radio" id="Two" name="travelers" value="Two">
            <label for="Two">Two</label><br>
            <input type="radio" id="ThreeOrMore" name="travelers" value="Three or more">
            <label for="ThreeOrMore">Three or more</label><br>
            <p>What are you looking for on a vacation:</p>
            <input type="checkbox" id="option1" name="option1" value="relaxation">
            <label for="option1">Relaxation</label>
            <input type="checkbox" id="option2" name="option2" value="nature">
            <label for="option2">Nature</label>
            <input type="checkbox" id="option3" name="option3" value="tourism">
            <label for="option3">Tourism</label>
            <input type="checkbox" id="option4" name="option4" value="nightlife">
            <label for="option4">Night Life</label>
            <input type="checkbox" id="option5" name="option5" value="events">
            <label for="option5">Events</label>
            <p>Specific requests:</p>
            <textarea name="requests" id="requests"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
